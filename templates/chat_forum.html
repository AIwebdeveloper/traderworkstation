{% extends 'base.html' %}
{% load static %}

{% block title %}Chat Forum - Trader WorkStation{% endblock %}

{% block content %}
<section class="chat-forum">
    <div class="container">
        <h1>Stock Chat Forum</h1>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="stock-search" placeholder="Search for a US stock (e.g., AAPL, TSLA)">
            <button id="search-btn" disabled>Search</button>
        </div>

        <div class="chat-container">
            <!-- Chat Messages Section -->
            <div class="chat-messages">
                <div class="placeholder-message">
                    <p>Search for a stock to start chatting about it!</p>
                </div>
            </div>

            <!-- Chat Input Section -->
            <div class="chat-input">
                <input
                    type="text"
                    placeholder="Type your message here..."
                    disabled
                />
                <button disabled>Send</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
